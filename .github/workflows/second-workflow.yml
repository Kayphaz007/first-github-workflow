name: Second Workflow
on:
  push:
    branches:
      - "02-workflow"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
        with:
          repository: "02-workflow"
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
